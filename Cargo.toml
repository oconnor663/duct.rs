[package]
name = "duct"
version = "0.13.5"
authors = ["oconnor663@gmail.com"]
description = "a library for running child processes"
repository = "https://github.com/oconnor663/duct.rs"
documentation = "https://docs.rs/duct"
readme = "README.md"
license = "MIT"
keywords = ["process", "subprocess", "command", "child", "pipe"]
edition = "2018"

[dependencies]
os_pipe = "1.0.0"
shared_child = "1.0.0"
once_cell = "1.0.1"
camino = { version = "1.0.4", optional = true }

[target.'cfg(unix)'.dependencies]
libc = "0.2.43"

[dev-dependencies]
tempdir = "0.3.7"

[package.metadata.docs.rs]
all-features = true
